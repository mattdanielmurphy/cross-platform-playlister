<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>

<body>
  <div class="container main">
    <div id="pre-auth-section">
      <h1>Not Authenticated</h1>
      <p>You must provide access to a folder in your dropbox to use this app. Click the link below to authenticate.</p>
      <a href="" id="authlink" class="button">Authenticate</a>
      <p class="info">Once authenticated, it will use the access token to list the files in your root directory.</p>
    </div>

    <div id="authed-section">
      <div id="player"><audio controls autoplay id="player"></audio></div>
      <table id="songs"></table>
      <form id='create-playlist'><button>Create playlist of selected songs</button></form>
    </div>
  </div>
</body>

</html>
